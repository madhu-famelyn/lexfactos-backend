[alembic]
# Path to migration scripts
script_location = alembic
prepend_sys_path = .
path_separator = os

# Leave empty â€” we load this from `.env` in env.py
# sqlalchemy.url = postgresql://neondb_owner:npg_S4qsrok6XRPG@ep-autumn-smoke-adgz29nr-pooler.c-2.us-east-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require
sqlalchemy.url= ""
[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
